<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Santé & Bien-être</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="logo_icon">
            <img src='\images\logo.svg', width="40px">
        </div>
        <div id="logo"></div>
        <nav id="nav-menu"></nav>
        <button id="texte-appel-action"></button>
        <div class="nav_avatar">
            <img src='\images\avatar.jpg', width="60px">
        </div>
    </header>
    <section id="hero">
        <div id="hero-header">
            <h1 id="nom-magazine"></h1>
            <p id="phrase-accroche"></p>
        </div>
        <div id="themes-container"></div>
        <img id="hero-image" alt="Image principale">
    </section>

    <main>
        <section id="latest-article-section">
            <h2 id="latest-article-title">ARTICLE PLUS RÉCENT</h2>
            <div id="latest-article">
                <p id="latest-article-meta"></p>
                <p id="latest-article-description"></p>
                <button id="latest-article-button"></button>
            </div>
        </section>
        <section id="articles-list">
            <h2>AUTRES ARTICLES</h2>
            <div id="articles-container"></div>
        </section>
            

        <section class="team">
            <h2>NOTRE ÉQUIPE</h2>
            <div id="team-container"></div>
        </section>
    </main>

    <footer>
        <p>© Santé & Bien-être - Tous droits réservés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
